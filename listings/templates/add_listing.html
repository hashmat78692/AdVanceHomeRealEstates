<!-- listings/templates/listings/add_listing.html -->

{% extends 'base.html' %}

{% block content %}
  <p class="question-text">Add Listing</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="sendemail-table">
    {{ form.as_table }}
    </table>
    <div class="sendemail-button">
         <input type="submit"  value="Add Listing">
    </div>
  </form>
{% endblock %}
